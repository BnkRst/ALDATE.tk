<script>

var CSSRoot = document.querySelector(':root');
let colorMode = undefined;
let slideIndex = undefined;
let slideLength = undefined;
let URL = undefined;

function setURLRefs() {
	const URLQRCode = new QRCode(document.getElementById('URL-QRCode'), {
		text: document.getElementById('URL-link').innerHTML=URL=window.location.href,
		width: 1024,
		height: 1024,
		colorDark: 'black',
		colorLight: 'rgba(235,256,245,.96)',
		correctLevel: QRCode.CorrectLevel.H,
	});
};

document.addEventListener('touchstart',touchStart,false);
document.addEventListener('touchmove',touchMove,false);
document.addEventListener('touchend',touchEnd,false); 

const mt=1000/10, mS=.4, MS=10;
let Px=Py=Δx=Δy=Pt = null;

function targetContainsArrayE(t,arrayE) {
	for(let i=arrayE.length-1; i>=0; i--) if(t.classList.contains(arrayE[i])) return true ;
	return false;
};

function touchStart(e) {
	let touchStartTarget = e.target;
	if(targetContainsArrayE(touchStartTarget,['swipBlock','handle','drag-ruble'])) return ;
	Pt = Date.now();
	Px = e.touches[0].clientX;
	Py = e.touches[0].clientY;
	Δx=Δy = 0;
};

function touchMove(e) {
	if(!Px||!Py) return ;
	Δx = e.touches[0].clientX;
	Δy = e.touches[0].clientY;
};

function touchEnd() {
	Δx -= Px;
	Δy -= Py;
	let Δt=Math.abs(Date.now()-Pt), Δs=Math.sqrt(Δx**2+Δy**2), S=Δs/Δt;
	if(S>=mS&&S<=MS&&mt<=Δt) // speed check
		if(0==Δx&&0==Δy) console.log('swipe Δx=Δy=null trashhold') // resultant 0
		else if(Math.abs(Δx)>Math.abs(Δy)*2) // Horizontal
			if(Δx>0) slidePrev() ; // Right
			else slideNext() ; // Left
		else if(Math.abs(Δy)>Math.abs(Δx)*2) // Vertical
			if(Δy>0) console.log('DOWN') ; // Down
			else console.log('UP') ; // Up
		else // Diagonal
			if(Δx>0)
				if(Δy>0) console.log('DOWN-RIGHT') ; // Down-Right
				else console.log('UP-RIGHT') ; // Up-Right
			else
				if(Δy>0) console.log('DOWN-LEFT') ; // Down-Left
				else console.log('UP-LEFT') ; // Up-Left
	else console.log('swipe speed trashhold') ; // too fast, too slow or too quick
	Px=Py=Pt = null;
};

function setColorScheme() {
	switch(colorMode) {
		case 'light':
			document.querySelector('#colorModeBtnLetter').innerHTML = 'L';
			break;
		case 'dark':
			document.querySelector('#colorModeBtnLetter').innerHTML = 'D';
			break;
		default:
			document.querySelector('#colorModeBtnLetter').innerHTML = '·';
	};
	let schemeSet = {
		"dark": {
			"main": 'rgba(37,33,33,.98)',
			"second": 'rgba(230,247,247,.965)',
			"title": 'rgba(250,38,38,.97)',
			"evidence": 'rgba(5,215,165,.96)',
			"bkg": 'rgba(75,69,69,.77)',
			"selection": 'rgba(2,115,85,.68)',
			"selectionFont": 'rgba(256,144,144,.92)',
		},
		"light": {
			"main": 'rgba(230,247,247,.98)',
			"second": 'rgba(37,33,33,.965)',
			"title": 'rgba(249,15,15,.97)',
			"evidence": 'rgba(3,175,126,.96)',
			"bkg": 'rgba(180,176,176,.77)',
			"selection": 'rgba(53,245,176,.68)',
			"selectionFont": 'rgba(157,3,11,.92)',
		},
	};
	let scheme = schemeSet[colorMode];
	for(let j in scheme) {
		CSSRoot.style.setProperty('--colorScheme-'+j,scheme[j]);
	};
	localStorage.colorMode = colorMode;
	console.log("Setted color scheme: "+colorMode);
};

function checkColorMode(e) {
	if(!window.matchMedia) {
		console.log("ERROR: \"window.matchMedia\" not found !");
		return;
	};
	if(!e) e=window.matchMedia('(prefers-color-scheme: dark)') ;
	colorMode = e.matches?"dark":"light";
	setColorScheme();
};

function changeColorModeLD() {
	switch(colorMode) {
		case 'light':
			colorMode = 'dark';
			break;
		case 'dark':
			colorMode = 'light';
			break;
		default:
			colorMode = prompt('Please, insert n for:\n\t0 →\tLight Mode\n\t1 →\tDark Mode',0)==0?'light':'dark';
	}
	setColorScheme();
};

function displaySlideN(n) {
	if(0>n||n>slideLength) {
		console.log('Err: slide index out of range!');
		return 'Err: slide index out of range!';
	};
	document.querySelector('#screenBox').innerHTML = document.querySelectorAll('#slideSet > div')[n].innerHTML;
	document.querySelector('#progressBar > div').style.width = n/(slideLength-1)*99.9+.1+'%';
	document.querySelector('#slideNumb > div').innerHTML = n;
	localStorage.slideIndex = slideIndex;
	console.log('Displayed slide: "'+n+'"');
};

function slideNext() {
	if(slideIndex==undefined) displaySlideN(slideIndex=0) ;
	else if(slideIndex<slideLength-1) displaySlideN(++slideIndex) ;
};

function slidePrev() {
	if(slideIndex==undefined) displaySlideN(slideIndex=0) ;
	else if(0<slideIndex) displaySlideN(--slideIndex) ;
};

function countSlides() {
	slideLength = document.querySelectorAll('#slideSet > div').length;
};

let writeinLS = false;
function launchAndRestoreLS() {
	if (!localStorage||typeof(Storage)=="undefined") return ;
	writeinLS = true;
	colorMode = localStorage.colorMode;
	slideIndex = localStorage.slideIndex;
};

function keyDown(e) {
	e = e.which||e.keyCode;
	if(e==37||e==80||e==65||e==66) slidePrev();
	if(e==39||e==32||e==68||e==78) slideNext();
	if(e==36) displaySlideN(slideIndex=0) ;
	if(e==35) displaySlideN(slideIndex=slideLength-1) ;
};

window.onload = function() {
	checkColorMode();
	launchAndRestoreLS();
	countSlides();
	displaySlideN(slideIndex?slideIndex:slideIndex=0);
	document.getElementById('loadingAdv').outerHTML = '';
	setURLRefs();
};

window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => { checkColorMode(event); });

</script>
